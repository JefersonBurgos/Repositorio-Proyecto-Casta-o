<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
    <link rel="stylesheet" href="css/estilosForm.css">
    <link rel="stylesheet" href="CSS/estilos.css">
</head>

<style>

.DosColumnas{
    column-count:2;
}
.ParteSuperior{
    padding: 35px;
}
.btOutFinalUser{
    float: right;
}
.inputNombre{
    outline-color: aquamarine;
}

</style>


<body>
    <section class="ParteSuperior">
        <a href="/NewUserFormat.html" class="ParteSuperior">Modificar Usuario</a>
        <a href="/NewUserFormat.html">Retroalimentar usuario</a>

        <input id="btOutFinalUser" type="submit" value="Log Out">
        <input id="btOutFinalUser2" type="submit" value="return">
    </section>



    
    
    <form > <!--En esta etiqueta va todo el formulario-->
        <h3>Datos generales</h3>
        
        <section class="DosColumnas">
            <div>
                <!--Primero-->
                <label for="inputNombre"> Nombre: </label>
                <br>
                <input type="text" class="inputNombre"  
                 required autocomplete="on">
                <br>
                <!--Primero-->
                <label for="inputNombre"> Fecha Ingreso: </label>
                <br>
                <input type="text" class="inputNombre"  
                 required autocomplete="on">
                <br>
                
            </div>
            <div>
                <!--Primero-->
                <label for="inputNombre"> Edad: </label>
                <br>
                <input type="text" class="inputNombre"  
                 required autocomplete="on">
                <br>
                <!--Primero-->
                <label for="inputNombre"> Identificacion: </label>
                <br>
                <input type="text" class="inputNombre"  
                 required autocomplete="on">
                <br>
                
            </div>
        </section>
        
        <h3>Informacion Adicional</h3>
        <br>
        <section class="DosColumnas">
            <div>
                <!--Primero-->
                <label for="inputNombre"> Tipo de contrato: </label>
                <br>
                <input type="text" class="inputNombre"  
                 required autocomplete="on">
                <br>
                <!--Primero-->
                <label for="inputNombre"> Fecha de ingreso: </label>
                <br>
                <input type="text" class="inputNombre"  
                 required autocomplete="on">
                <br>
                <!--Primero-->
                <label for="inputNombre"> Dependencia: </label>
                <br>
                <input type="text" class="inputNombre"  
                 required autocomplete="on">
                <br>
                

            </div>
            <div>
                <!--Primero-->
                <label for="inputNombre"> Fecha de terminacion: </label>
                <br>
                <input type="text" class="inputNombre"  
                 required autocomplete="on">
                <br>
                <!--Primero-->
                <label for="inputNombre"> Cargo: </label>
                <br>
                <input type="text" class="inputNombre"  
                 required autocomplete="on">
                <br>
                <!--Primero-->
                <label for="inputNombre"> Salario: </label>
                <br>
                <input type="text" class="inputNombre"  
                 required autocomplete="on">
                <br>
                
            </div>
        </section>
        
        <br>
        <input id="btRegistrar" type="submit" value="Enviar">
    </form>

</body>
</html>
